    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const taskCompletedSound = new Audio('path/to/completed-sound.mp3');

        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
          checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
              taskCompletedSound.play();
            }
          });
        });
      });

<div id="addNewModal" tabindex="-1" aria-hidden="true" class="fixed inset-0 flex items-center justify-center hidden">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->

          <!-- Modal header -->

                  New Task
              </h3>
              <button id="closeModalButton" type="button" class="text-gray-400 bg-transparent hover:bg-[#1C1C1E] hover:text-white rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" data-modal-hide="addNewModal">
                  <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                  </svg>
              </button>
          </div>
          <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
              <form id="addTaskForm" class="space-y-4" action="#">
                <div>
                  <label for="taskTitle" class="block mb-2 text-md text-bgText">Title</label>
                  <input
                    type="text"
                    name="taskTitle"
                    id="taskTitle"
                    class="bg-bgCard border border-bgStroke text-white text-sm rounded-lg block w-full p-2.5 focus:border-0 focus:ring-white"
                    placeholder="Take care of..."
                    required
                  />
                </div>
                <div>
                  <label for="taskColor" class="block mb-2 text-md text-bgText">Color</label>
                  <input id="color-option-1" type="radio" name="colors" value="red" class="w-8 h-8 border-bgStroke bg-red-500 focus:ring-0" checked />
                  <input id="color-option-2" type="radio" name="colors" value="orange" class="w-8 h-8 border-bgStroke bg-orange-500 focus:ring-0" />
                  <input id="color-option-3" type="radio" name="colors" value="yellow" class="w-8 h-8 border-bgStroke bg-yellow-500 focus:ring-0" />
                  <input id="color-option-4" type="radio" name="colors" value="green" class="w-8 h-8 border-bgStroke bg-green-500 focus:ring-0" />
                  <input id="color-option-5" type="radio" name="colors" value="blue" class="w-8 h-8 border-bgStroke bg-blue-500 focus:ring-0" />
                  <input id="color-option-6" type="radio" name="colors" value="purple" class="w-8 h-8 border-bgStroke bg-purple-500 focus:ring-0" />
                  <input id="color-option-7" type="radio" name="colors" value="pink" class="w-8 h-8 border-bgStroke bg-pink-500 focus:ring-0" />
                </div>
